<!DOCTYPE html>
<html>
<head>
    <title>File Sharing Tool</title>
</head>
<body>
    <h1>Upload a File</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required><br><br>
        <label>Emails (comma-separated, up to 5):</label><br>
        <textarea name="emails" rows="2" cols="50" required></textarea><br><br>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
